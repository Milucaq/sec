<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/static/css/style_users.css">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <table>
            <tr>
                <th>Username</th>
                <th></th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[1] }}</td> <!-- Ajusta el índice según tu tabla -->
                <td>
                    <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usurio?');">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <!-- Botón para regresar a la página anterior-->
        <form action="{{ url_for('add_user') }}" method="get" style="display:inline;">
            <button type="submit">Regresar</button>
        </form>
    </div>
</body>
</html>
