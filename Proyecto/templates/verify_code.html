<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Código</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- CSS para el modal y la verificación -->
    <link rel="stylesheet" href="/static/css/style_verify_code.css">
</head>
<body>
    <div class="container">
        <!-- Verificación de Código Content -->
        <div class="verify-content">
            <h1>Verificación de Código</h1>
            <form method="POST">
                <label for="code">Ingresa el código de verificación:</label>
                <input type="text" id="code" name="code" required>
                <button type="submit">Verificar</button>
            </form>
            {% if error_message %}
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        showModal("{{ error_message }}");
                    });
                </script>
            {% endif %}
            <!-- Modal para mostrar mensajes de error -->
            <div id="errorModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/verify_code.js"></script>
</body>
</html>
